
    <div class="page-title">
        <h4>Категории</h4>
        <button
        routerLink="/category/new"
        class="waves-effect waves-light btn grey darken-1">
        Добавить категорию</button>
    </div>

    <div *ngIf="categories$ | async as categories; else loader"
    class="row">
        <div class="col s12">
            <div class="collection" *ngIf="categories.length !== 0; else empty">
                <a [routerLink]="['/category', category._id]"
                *ngFor="let category of categories" 
                class="collection-item">{{category.name}}</a>
            </div>
        </div>
    </div>
     
    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
    <ng-template #empty>
       <div>
        У вас нет ни одной категории
       </div>
    </ng-template>
